<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <title>Iniciar sesión - AdoptPets</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<header>
    <div class="contenedor">
        <a href="tarea.html" class="logo">
            <img src="/media/AdoptPets.png" alt="logo de la pagina">
        </a>
        <nav>
            <a href="" class="nav-link">Adoptar</a>
            <a href="" class="nav-link">Refugios</a>
            <a href="#contactanos" class="nav-link">Contactanos</a>
            <a href="login.html" class="boton">Iniciar sesion</a>
        </nav>
    </div>
</header>
<section class="login-container">
    <div class="login-formulario">
        <h1>AdoptPets</h1>
        <h2>¡Bienvenido!</h2>
        <p>Inicie sesión para empezar a adoptar,<br>si no tienes cuenta puedes registrarte</p>

        <form>
            <input type="text" placeholder="Nombre de usuario" required>
            <input type="password" placeholder="Contraseña" required>

            <div class="recordar">
                <input type="checkbox" id="recordar" required>
                <label for="recordar">Recordar contraseña</label>
            </div>

            <button type="submit">Iniciar sesión</button>
        </form>

        <p class="registro-link">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </div>

    <div class="login-imagen">
        <img src="/media/mascota_viento.webp" alt="Perro feliz">
    </div>
</section>
</body>
</html>

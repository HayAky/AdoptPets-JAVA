<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas Disponibles - AdoptPets</title>
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/mascotas.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: ~{header}}"></div>
<div class="layout">

    <main class="main-content">
        <div class="top-bar">
            <h1>Mascotas Disponibles</h1>
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="logout-btn">Cerrar Sesi√≥n</button>
            </form>
        </div>

        <div class="filter-bar-container">
            <form class="filter-bar" method="get" th:action="@{/adoptante/mascotas}">
                <select name="especie" id="especie">
                    <option value="">Todas las especies</option>
                    <option value="perro" th:selected="${especie == 'perro'}">Perro</option>
                    <option value="gato" th:selected="${especie == 'gato'}">Gato</option>
                    <option value="conejo" th:selected="${especie == 'conejo'}">Conejo</option>
                </select>

                <select name="sexo" id="sexo">
                    <option value="">Todos los sexos</option>
                    <option value="macho" th:selected="${sexo == 'macho'}">Macho</option>
                    <option value="hembra" th:selected="${sexo == 'hembra'}">Hembra</option>
                </select>

                <input type="text" name="busqueda" placeholder="Buscar por nombre..."
                       th:value="${busqueda}" id="busqueda">

                <button type="submit" class="apply-btn">üîç Filtrar</button>
                <a th:href="@{/adoptante/mascotas}" class="clear-btn" style="text-decoration: none;">üóëÔ∏è Limpiar</a>
            </form>
        </div>

        <div th:if="${#lists.isEmpty(mascotas)}" class="empty-state">
            <div class="empty-state-icon">üêï</div>
            <h3>No se encontraron mascotas</h3>
            <p>Intenta ajustar los filtros de b√∫squeda</p>
        </div>

        <div class="pet-grid">
            <div th:each="mascota : ${mascotas}" class="pet-card">
                <img th:src="@{${mascota.fotos != null && !mascota.fotos.isEmpty() ?
                                    mascota.fotos[0].urlFoto : '/img/default-pet.jpg'}}"
                     th:alt="${mascota.nombre}">

                <div class="pet-info">
                    <h3 th:text="${mascota.nombre}">Luna</h3>
                    <p><strong>Especie:</strong> <span th:text="${mascota.especie}">Perro</span></p>
                    <p><strong>Raza:</strong> <span th:text="${mascota.raza}">Mestizo</span></p>
                    <p><strong>Edad:</strong> <span th:text="${mascota.edadAproximada + ' a√±os'}">2 a√±os</span></p>
                    <p><strong>Sexo:</strong> <span th:text="${mascota.sexo}">Hembra</span></p>
                    <p><strong>Tama√±o:</strong> <span th:text="${mascota.tamano}">Mediano</span></p>

                    <div class="pet-badges">
                        <span th:if="${mascota.vacunado}" class="badge badge-vacunado">‚úì Vacunado</span>
                        <span th:if="${mascota.esterilizado}" class="badge badge-esterilizado">‚úì Esterilizado</span>
                        <span th:if="${mascota.microchip}" class="badge badge-microchip">‚úì Microchip</span>
                    </div>
                </div>

                <a th:href="@{/adoptante/mascotas/{id}(id=${mascota.idMascota})}" class="adopt-btn">
                    Ver Detalles
                </a>
            </div>
        </div>
    </main>
</div>

</body>
</html>

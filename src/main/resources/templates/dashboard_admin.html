<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - AdoptPets</title>
    <link th:href="@{/css/header.css}" rel="stylesheet">
    <link th:href="@{/css/footer.css}" rel="stylesheet">
    <link th:href="@{/css/dashboardadmin.css}" rel="stylesheet">
</head>
<body>
<div class="dashboard-container">

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1>Dashboard de Administración</h1>
            <div class="user-info">
                <span>Admin</span>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="stats-grid">
            <div class="stat-card green">
                <h3>Total Mascotas</h3>
                <div class="number" th:text="${totalMascotas}">0</div>
            </div>

            <div class="stat-card blue">
                <h3>Mascotas Disponibles</h3>
                <div class="number" th:text="${mascotasDisponibles}">0</div>
            </div>

            <div class="stat-card orange">
                <h3>Adopciones Pendientes</h3>
                <div class="number" th:text="${adopcionesPendientes}">0</div>
            </div>

            <div class="stat-card">
                <h3>Adopciones Completadas</h3>
                <div class="number" th:text="${adopcionesCompletadas}">0</div>
            </div>

            <div class="stat-card">
                <h3>Total Refugios</h3>
                <div class="number" th:text="${totalRefugios}">0</div>
            </div>

            <div class="stat-card">
                <h3>Total Usuarios</h3>
                <div class="number" th:text="${totalUsuarios}">0</div>
            </div>
        </div>

        <!-- Adopciones Recientes -->
        <div class="section">
            <h2>Adopciones Pendientes</h2>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Adoptante</th>
                    <th>Mascota</th>
                    <th>Fecha Solicitud</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="adopcion : ${adopcionesRecientes}">
                    <td th:text="${adopcion.idAdopcion}">1</td>
                    <td th:text="${adopcion.adoptante.nombre + ' ' + adopcion.adoptante.apellido}">Usuario</td>
                    <td th:text="${adopcion.mascota.nombre}">Luna</td>
                    <td th:text="${#temporals.format(adopcion.fechaSolicitud, 'dd/MM/yyyy')}">01/12/2024</td>
                    <td>
                        <span class="badge pending">Pendiente</span>
                    </td>
                    <td>
                        <form th:action="@{/admin/adopciones/{id}/aprobar(id=${adopcion.idAdopcion})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-primary">Aprobar</button>
                        </form>
                        <button class="btn btn-secondary">Ver detalles</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
